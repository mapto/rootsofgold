<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta property="og:title" content="Roots of Gold">
  <meta property="og:description" content="Interactive Tale - One Swipe at a Time">
  <meta property="og:image" content="http://gamej.am/img/logo.png">
  <meta property="og:url" content="http://gamej.am">

  <link rel="shortcut icon" href="img/logo.png">

  <title>Roots of Gold</title>
</head>

<body>
  <!-- <div id="background"></div> -->
  <div id="page">
    <img id="scene" class="scene" src="stories/rootsofgold/img/scene.png">
    <img id="hole-se" class="scene" src="stories/rootsofgold/img/hole-se.png">
    <img id="hole-s" class="scene" src="stories/rootsofgold/img/hole-s.png">
    <img id="hole-sw" class="scene" src="stories/rootsofgold/img/hole-sw.png">
    <img id="hole-w" class="scene" src="stories/rootsofgold/img/hole-w.png">
    <img id="hole-nw" class="scene" src="stories/rootsofgold/img/hole-nw.png">
    <img id="hole-n" class="scene" src="stories/rootsofgold/img/hole-n.png">
    <img id="hole-ne" class="scene" src="stories/rootsofgold/img/hole-ne.png">
    <img id="hole-e" class="scene" src="stories/rootsofgold/img/hole-e.png">
    <div id="balance"><!-- filled by score.js --></div>
    <div id="narrative">
      <p>Hello Jenkins, we've been mining in Ore City for so long and only now we've found the source of gold.
      <ins>Swipe screen left or right to continue...</ins></p>
    </div>
      <div id="card_space">
      <!-- <div id="card_behind" class="card">
        <img src="stories/rootsofgold/img/card/unknown.png" alt="unknown card" title="unknown card">
      </div> -->
      <div class="swipe" id="current_swipe">
        <div id="current_card" class="card">
          <p class="action left">What happens when you swipe left</p>
          <p class="action right">What happens when you swipe right</p>
          <img src="stories/rootsofgold/img/card/dagon.png" alt="old king card" title="old king card">
        </div>
        <div id="card_offset" class="card">
          <img src="stories/rootsofgold/img/card/unknown.png">
        </div>
      </div>
    </div>

    <div id="debug" style="display: none; position: absolute; width: 100%; top: 0; color: white;">
      <label for="story">story source:</label>
      <input id="story" type="text" value="stories/rootsofgold/story.csv" />[<a
        href="https://docs.google.com/spreadsheets/d/1N2TX5G59T9z6tlyIEbXTSZCaHk09DXstBK6leT2r4Mk/edit#gid=0"
        target="_blank">edit</a>]
      <br />
      <label for="left_card">left:</label>
      <input id="left_card" type="text" value="0" size="3" class="nav" />
      <input id="left_keywords" type="hidden" value="0" />
      <label for="current">Current:</label>
      <input id="current" type="text" value="0" size="3" class="nav"/>
      <label for="right_card">right:</label>
      <input id="right_card" type="text" value="0" size="3" class="nav" />
      <input id="right_keywords" type="hidden" value="0" />
      <br />
    </div>
  </div>

  <template id="balance-template">
    <div class ="score">
      <img class="empty">
      <img class="full">
    </div>
  </template>

  <script type="text/javascript" src="lib/papaparse.min.js"></script>

  <link rel="preload" as="fetch" href="stories/rootsofgold/story.csv" type="text/csv" crossorigin>
  <link rel="stylesheet" href="css/game.css">
  <link rel="stylesheet" href="css/landscape.css">
  <!-- https://stackoverflow.com/questions/2099517/how-to-load-in-an-external-css-file-dynamically#2099555 -->
  <link rel="stylesheet" href="css/balance.css">
  <link rel="stylesheet" href="stories/rootsofgold/css/story.css">

  <script type="text/javascript" src="stories/rootsofgold/js/score.js"></script>
  <script type="text/javascript" src="js/score.js"></script>
  <script type="text/javascript" src="stories/rootsofgold/js/narrative.js"></script>
  <script type="text/javascript" src="js/swipe.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
  <script type="text/javascript" src="js/debug.js"></script>

  <footer id="links">
    <img id="sound_switch" class="button" src="img/btn/sound.png" />

    <br />

    <br />
    This website reflects only the view of the authors and the EC is not responsible for any use that may be made of the information it contains. -->
  </footer>

  <audio id="music" loop src="stories/rootsofgold/audio/music.mp3" type="audio/mpeg">
    Upgrade your browser to hear the game audio.
  </audio>
  <audio id="card_pick">
    <source src="audio/cards_short.mp3" type="audio/mpeg">
    Upgrade your browser to hear the game audio.
  </audio>
  <audio id="card_drop">
    <source src="audio/cards.mp3" type="audio/mpeg">
    Upgrade your browser to hear the game audio.
  </audio>
  <audio id="current_card_text" src="stories/rootsofgold/audio/blocks/0.mp3" type="audio/mpeg">
    Upgrade your browser to hear the game audio.
  </audio>
  <audio id="current_swipe_left" src="stories/rootsofgold/audio/blocks/0l.mp3" type="audio/mpeg">
    Upgrade your browser to hear the game audio.
  </audio>
  <audio id="current_swipe_right" src="stories/rootsofgold/audio/blocks/0r.mp3" type="audio/mpeg">
    Upgrade your browser to hear the game audio.
  </audio>
  <audio id="left_card_text">
    <source src="stories/rootsofgold/audio/blocks/2.mp3" type="audio/mpeg">
    Upgrade your browser to hear the game audio.
  </audio>
  <audio id="right_card_text" src="stories/rootsofgold/audio/blocks/2.mp3" type="audio/mpeg">
    Upgrade your browser to hear the game audio.
  </audio>
</body>

</html>
